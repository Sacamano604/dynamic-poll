<div class="row" ng-controller="createdPollController">
	<div class="col-md-6 col-md-offset-3">
		<div class="page-header">
			<h1>{{ poll.pollname }}</h1>
			<p>Copy the following link to share your poll and have others vote:<p>
			<p><strong>http://localhost:8888/Git/dynamic-poll/#/vote/{{ poll.poll_id }}</strong></p>
		</div>
				<table class="table">
					<tr class="info">
					<th>Poll Option</th>
					<th></th>
					</tr>
					<tr>
					<td>{{ poll.option1 }}</td>
					<td><button class="btn btn-primary">Vote!</button></td>
					</tr>
					<tr>
					<td>{{ poll.option2 }}</td>
					<td><button class="btn btn-primary">Vote!</button></td>
					</tr>
					<tr>
					<td>{{ poll.option3 }}</td>
					<td><button class="btn btn-primary">Vote!</button></td>
					</tr>
					<tr>
					<td>{{ poll.option4 }}</td>
					<td><button class="btn btn-primary">Vote!</button></td>
					</tr>
					<tr>
					<td>{{ poll.option5 }}</td>
					<td><button class="btn btn-primary">Vote!</button></td>
					</tr>
				</table>
	</div>
</div>
