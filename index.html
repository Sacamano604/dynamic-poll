<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dynamic Poll</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesnt work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="page-header">
          <h1>Dynamic Poll</h1>
          <p>Create a poll and share a link with friends.</p>
        </div>  
        <form class="form-horizontal">
          <div class="form-group">
            <label for="pollname">Poll Name: </label>
            <input type="text" class="form-control" id="pollname" name="pollname" placeholder="Poll Name...">
          </div>
          <div class="form-group">
            <label for="option1">Option 1: </label>
            <input type="text" class="form-control" id="option1" name="option1" placeholder="Option 1">
          </div>
          <div class="form-group">
            <label for="option2">Option 2: </label>
            <input type="text" class="form-control" id="option2" name="option2" placeholder="Option 2">
          </div>
          <div class="form-group">
            <label for="option3">Option 3: </label>
            <input type="text" class="form-control" id="option3" name="option3" placeholder="Option 3">
          </div>
          <div class="form-group">
            <label for="option4">Option 4: </label>
            <input type="text" class="form-control" id="option4" name="option4" placeholder="Option 4">
          </div>
          <div class="form-group">
            <label for="option5">Option 5: </label>
            <input type="text" class="form-control" id="option5"  name="option5" placeholder="Option 5">
          </div>
            <div class="form-group">
              <button type="submit" class="btn btn-info">Create Poll</button>
              <button type="reset" class="btn btn-warning">Reset</button>
            </div>
        </form>
      </div>
      </div>
    </div>        
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap/bootstrap.min.js"></script>
  </body>
</html>
