<div class="row" ng-controller="createdPollController">
	<div class="col-md-6 col-md-offset-3">
		<h3>Results for: </h3>
		<h2>{{ poll.pollname }}</h2>
		<div class="panel panel-primary">
			<div class="panel-heading">Poll Results</div>
			<ul class="list-group">
				<li class="list-group-item"><span class="badge">{{ poll.option1votes }}</span>{{ poll.option1 }}</li>
				<li class="list-group-item"><span class="badge">{{ poll.option2votes }}</span>{{ poll.option2 }}</li>
				<li class="list-group-item"><span class="badge">{{ poll.option3votes }}</span>{{ poll.option3 }}</li>
				<li class="list-group-item"><span class="badge">{{ poll.option4votes }}</span>{{ poll.option4 }}</li>
				<li class="list-group-item"><span class="badge">{{ poll.option5votes }}</span>{{ poll.option5 }}</li>
			</ul>
		</div>
	</div>
</div>
