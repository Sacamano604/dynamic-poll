<div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="page-header">
          <h1>Dynamic Poll</h1>
          <p>Create a poll and share a link with friends.</p>
        </div>  
        <form class="form-horizontal" id="createPoll" ng-controller="createPollController" ng-submit="createPoll()">
          <div class="form-group">
            <label for="pollname">Poll Name: </label>
            <input type="text" class="form-control" id="pollname" ng-model="pollname" placeholder="Poll Name...">
          </div>
          <div class="form-group">
            <label for="option1">Option 1: </label>
            <input type="text" class="form-control" id="option1" ng-model="option1" placeholder="Option 1">
          </div>
          <div class="form-group">
            <label for="option2">Option 2: </label>
            <input type="text" class="form-control" id="option2" ng-model="option2" placeholder="Option 2">
          </div>
          <div class="form-group">
            <label for="option3">Option 3: </label>
            <input type="text" class="form-control" id="option3" ng-model="option3" placeholder="Option 3">
          </div>
          <div class="form-group">
            <label for="option4">Option 4: </label>
            <input type="text" class="form-control" id="option4" ng-model="option4" placeholder="Option 4">
          </div>
          <div class="form-group">
            <label for="option5">Option 5: </label>
            <input type="text" class="form-control" id="option5"  ng-model="option5" placeholder="Option 5">
          </div>
            <div class="form-group">
              <button type="submit" ng-model="submit" class="btn btn-info">Create Poll</button>
              <button type="reset" class="btn btn-warning">Reset</button>
            </div>
        </form>
      </div>
      </div>
