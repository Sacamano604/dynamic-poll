<div class="row" ng-controller="createdPollController">
	<div class="col-md-8 col-md-offset-2">
		<div class="page-header">
			<h3>Results for: </h3>
			<h2>{{ poll.pollname }}</h2>
		</div>
				<table class="table">
					<tr class="info">
					<th>Poll Option</th>
					<th>Votes</th>
					</tr>
					<tr>
					<td>{{ poll.option1 }}</td>
					<td>{{ poll.option1votes }}</td>
					</tr>
					<tr>
					<td>{{ poll.option2 }}</td>
					<td>{{ poll.option2votes }}</td>
					</tr>
					<tr>
					<td>{{ poll.option3 }}</td>
					<td>{{ poll.option3votes }}</td>
					</tr>
					<tr>
					<td>{{ poll.option4 }}</td>
					<td>{{ poll.option4votes }}</td>
					</tr>
					<tr>
					<td>{{ poll.option5 }}</td>
					<td>{{ poll.option5votes }}</td>
					</tr>
				</table>
	</div>
</div>
